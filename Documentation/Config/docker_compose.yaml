# Docker Compose - THE HIVE Development Stack
# ═══════════════════════════════════════════════════════════════════════════════
# Version: 1.0.0
# Usage: docker-compose up -d
# Note: This is for DEVELOPMENT. Production runs on Proxmox VMs.
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # CORE SERVICES
  # ─────────────────────────────────────────────────────────────────────────────
  
  redis:
    image: redis:7-alpine
    container_name: hive-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devpassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: hive-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-dev-api-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive-network

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: hive-timescale
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${TIMESCALE_USER:-eva}
      - POSTGRES_PASSWORD=${TIMESCALE_PASSWORD:-devpassword}
      - POSTGRES_DB=${TIMESCALE_DB:-thehive}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./Documentation/Database/schema_timescale.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER:-eva} -d ${TIMESCALE_DB:-thehive}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hive-network

  # ─────────────────────────────────────────────────────────────────────────────
  # LLM SERVER (CPU mode for dev, GPU in production)
  # ─────────────────────────────────────────────────────────────────────────────
  
  # Uncomment for GPU-enabled vLLM server:
  # vllm:
  #   image: vllm/vllm-openai:latest
  #   container_name: hive-vllm
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8000"
  #   environment:
  #     - MODEL_NAME=${VLLM_MODEL:-meta-llama/Meta-Llama-3-8B-Instruct}
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]
  #   volumes:
  #     - huggingface_cache:/root/.cache/huggingface
  #   networks:
  #     - hive-network

  # Alternative: Ollama (easier local setup)
  ollama:
    image: ollama/ollama:latest
    container_name: hive-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # For GPU support, add:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - hive-network

  # ─────────────────────────────────────────────────────────────────────────────
  # APPLICATION SERVICES
  # ─────────────────────────────────────────────────────────────────────────────

  eva-core:
    build:
      context: ./src/eva-core
      dockerfile: Dockerfile
    container_name: hive-eva-core
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-devpassword}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-dev-api-key}
      - VLLM_HOST=ollama
      - VLLM_PORT=11434
      - DATABASE_URL=postgresql://${TIMESCALE_USER:-eva}:${TIMESCALE_PASSWORD:-devpassword}@timescaledb:5432/${TIMESCALE_DB:-thehive}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-change-in-prod}
    volumes:
      - ./src/eva-core:/app
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - hive-network

  eva-banker:
    build:
      context: ./src/eva-banker
      dockerfile: Dockerfile
    container_name: hive-eva-banker
    restart: unless-stopped
    ports:
      - "8100:8100"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-devpassword}
      - DATABASE_URL=postgresql://${TIMESCALE_USER:-eva}:${TIMESCALE_PASSWORD:-devpassword}@timescaledb:5432/${TIMESCALE_DB:-thehive}
      - MOCK_MT5=true  # Use mock MT5 in dev
      - PAPER_TRADING=true
    volumes:
      - ./src/eva-banker:/app
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - hive-network

  # ─────────────────────────────────────────────────────────────────────────────
  # MONITORING
  # ─────────────────────────────────────────────────────────────────────────────

  prometheus:
    image: prom/prometheus:latest
    container_name: hive-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - hive-network

  grafana:
    image: grafana/grafana:latest
    container_name: hive-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - hive-network

  # ─────────────────────────────────────────────────────────────────────────────
  # SECURITY (Optional for dev)
  # ─────────────────────────────────────────────────────────────────────────────

  # wazuh-manager:
  #   image: wazuh/wazuh-manager:latest
  #   container_name: hive-wazuh
  #   restart: unless-stopped
  #   ports:
  #     - "1514:1514/udp"
  #     - "1515:1515"
  #     - "55000:55000"
  #   volumes:
  #     - wazuh_data:/var/ossec/data
  #   networks:
  #     - hive-network

# ─────────────────────────────────────────────────────────────────────────────
# NETWORKS
# ─────────────────────────────────────────────────────────────────────────────

networks:
  hive-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ─────────────────────────────────────────────────────────────────────────────
# VOLUMES
# ─────────────────────────────────────────────────────────────────────────────

volumes:
  redis_data:
  qdrant_data:
  timescale_data:
  ollama_data:
  huggingface_cache:
  prometheus_data:
  grafana_data:
  wazuh_data:
