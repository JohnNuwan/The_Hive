server {
    listen 80;
    server_name localhost;

    # Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # API Proxy Rules
    # These routes are directed to the respective backend services in the Docker network

    location /api/core/ {
        proxy_pass http://core:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/banker/ {
        proxy_pass http://banker:8100/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/sentinel/ {
        proxy_pass http://sentinel:8200/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/compliance/ {
        proxy_pass http://compliance:8300/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/substrate/ {
        proxy_pass http://substrate:8400/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/accountant/ {
        proxy_pass http://accountant:8500/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/lab/ {
        proxy_pass http://lab:8600/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/rwa/ {
        proxy_pass http://rwa:8700/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Handle /api/ without a trailing slash (optional, but good for consistency)
    location /api/ {
        return 404;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
