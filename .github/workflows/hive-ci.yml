name: THE HIVE CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx PyJWT pydantic pydantic-settings redis docker

      - name: Run Unit Tests
        run: |
          # Add src to PYTHONPATH
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest src/shared/tests
          pytest src/eva-sentinel/tests

      - name: Logic Verification
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          python verify_logic.py

  build:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Core Image (Dry Run)
        run: |
          docker build -t hive-core-test -f src/eva-core/Dockerfile .
